jobs:
  test-release:
    name: TestPyPI Release
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: read # https://github.com/orgs/community/discussions/57621
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    environment:
      name: testpypi
      url: https://test.pypi.org/p/wurzel
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
          python-version: "3.11"
      
      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v8.0.4
        with:
          github_token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
          changelog: "false"
          build_metadata: "$(git branch --show-current | sed 's/\///g').$(date +%Y%m%d)"
          prerelease: "true"

    
      - name: Publish test ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: steps.release.outputs.released == 'true'
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@main
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.RELEASE_GITHUB_TOKEN }}