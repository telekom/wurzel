name: test.pypi.org Release
on:
  #workflow_run:
  #  workflows: ["test"]
  #  types:
  #    - completed
  workflow_dispatch:
    inputs:
      verbose:
        description: 'Verbosity for pypi release'
        required: true
        type: boolean
        default: false
      dev_version:
        description: '*.dev<XYZ> version number'
        required: true
        type: number
        default: $(date +%s)


jobs:
  test-release:
    name: TestPyPI Release
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    environment:
      name: testpypi
      url: https://test.pypi.org/p/wurzel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_GITHUB_TOKEN }}

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v8.0.4
        with:
          github_token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
          changelog: "false"
    
      - name: Publish test package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: steps.release.outputs.released == 'true'
        with:
          repository-url: https://test.pypi.org/legacy/

