name: test.pypi.org Release
on:
  workflow_run:
     workflows: ["test"]
     types:
       - completed
  workflow_dispatch:
     inputs:
       verbose:
         description: 'Verbosity for pypi release'
         required: true
         type: boolean
         default: false
       dev_version:
         description: '*.dev<XYZ> version number'
         required: true
         type: number
         default: $(date +%s)


jobs:
  test-release:
    name: TestPyPI Release
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: read # https://github.com/orgs/community/discussions/57621
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    environment:
      name: testpypi
      url: https://test.pypi.org/p/wurzel
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
          python-version: "3.11"
      
      - name: Build ðŸ“¦
        run: uv build
    
      - name: Publish test ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: steps.release.outputs.released == 'true'
        with:
          repository-url: https://test.pypi.org/legacy/

