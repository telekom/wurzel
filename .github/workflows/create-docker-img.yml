name: Create and publish a Docker image


on:
  workflow_run:
    workflows:
      - pypi.org Release
    types:
      - completed
  pull_request:
    branches:
      - main




env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: |
          version=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          major=$(echo $version | cut -d '.' -f 1)
          minor=$(echo $version | cut -d '.' -f 2)
          patch=$(echo $version | cut -d '.' -f 3)
          if [[ "${GITHUB_REF##*/}" != "main" ]]; then
            sha=$(echo "${GITHUB_SHA}" | cut -c1-6)
            version="${version}.dev.${sha}"
          fi
          echo "version=$version" >> $GITHUB_ENV
          echo "major=$major" >> $GITHUB_ENV
          echo "minor=$minor" >> $GITHUB_ENV
          echo "patch=$patch" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache
        uses: actions/cache@v4
        id: cache
        with:
          path: cache-mount
          key: cache-mount-${{ matrix.platform }}-${{ hashFiles('Dockerfile') }}

      - name: Restore Docker cache mounts
        uses: reproducible-containers/buildkit-cache-dance@v3.3.0
        with:
          cache-dir: cache-mount
          cache-map: |
            {
              "var-cache-apt": "/var/cache/apt",
              "var-lib-apt": "/var/lib/apt",
              "uv-cache": "/tmp/.cache/uv"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          cache-from: type=gha,scope=${{ github.workflow }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-${{ matrix.platform }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          provenance: false
          sbom: false

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: |
          version=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          major=$(echo $version | cut -d '.' -f 1)
          minor=$(echo $version | cut -d '.' -f 2)
          patch=$(echo $version | cut -d '.' -f 3)
          if [[ "${GITHUB_REF##*/}" != "main" ]]; then
            sha=$(echo "${GITHUB_SHA}" | cut -c1-6)
            version="${version}.dev.${sha}"
          fi
          echo "version=$version" >> $GITHUB_ENV
          echo "major=$major" >> $GITHUB_ENV
          echo "minor=$minor" >> $GITHUB_ENV
          echo "patch=$patch" >> $GITHUB_ENV
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ env.version }},enable={{is_default_branch}}
            type=raw,value=${{ env.major }}.${{ env.minor }},enable={{is_default_branch}}
            type=raw,value=${{ env.major }},enable={{is_default_branch}}
            type=raw,value=${{ env.version }},enable=${{ github.ref != 'refs/heads/main' }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  test-demo-pipeline:
    runs-on: ubuntu-latest
    needs:
      - merge
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository }}:${{ needs.merge.outputs.version }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      env:
        MANUALMARKDOWNSTEP__FOLDER_PATH: /github/workspace/examples/pipeline/demo-data
        WURZEL_PIPELINE: pipelinedemo:pipeline
        PYTHONPATH: /app
        GIT_USER: ci-test
        GIT_MAIL: ci@example.com
        DVC_DATA_PATH: /github/workspace/output
        DVC_FILE: /app/dvc.yaml
      volumes:
        - /github/workspace/examples/pipeline/demo-data:/github/workspace/examples/pipeline/demo-data:ro
        - /github/workspace/examples/pipeline/pipelinedemo.py:/app/pipelinedemo.py:ro
        - /github/workspace/output:/github/workspace/output

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p /github/workspace/output

      - name: Copy pipeline configuration
        run: cp /github/workspace/examples/pipeline/pipelinedemo.py /app/

      - name: Run demo pipeline
        working-directory: /app
        run: python -m wurzel.cli

      - name: Verify pipeline output
        run: |
          echo "Checking if output was created..."
          ls -la /github/workspace/output/

          # Check if expected output files exist
          if [ ! -d "/github/workspace/output" ] || [ -z "$(ls -A /github/workspace/output/)" ]; then
            echo "ERROR: No output files were generated by the pipeline"
            exit 1
          fi

          # Check for specific expected outputs
          expected_files=("ManualMarkdown.json" "SimpleSplitter.json")
          for file in "${expected_files[@]}"; do
            if [ ! -f "/github/workspace/output/$file" ]; then
              echo "WARNING: Expected output file $file not found"
            else
              echo "âœ“ Found expected output file: $file"
              echo "File size: $(stat -c%s "/github/workspace/output/$file") bytes"
            fi
          done

          echo "Pipeline test completed successfully!"

      - name: Upload pipeline outputs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs
          path: /github/workspace/output/
          retention-days: 7
