          except:
              pass

          # Create test files
          # File 1: Simple markdown with metadata
          with sftp.open(f'{base_path}/doc1.md', 'w') as f:
              content = '''---
          keywords: \"test,e2e,ssh-key\"
          url: \"https://example.com/doc1\"
          ---
          # Test Document 1 (SSH Key Auth)
          This is a test document using SSH key authentication.'''
              f.write(content.encode('utf-8'))

          # File 2: UTF-8 content
          with sftp.open(f'{base_path}/doc2.md', 'w') as f:
              content = '''---
          keywords: \"test,unicode,emoji,ssh\"
          ---
          # UTF-8 Test Document (SSH Key)
          Content with Ã©mojis ðŸ”‘ and spÃ«cial Ã§haracters.
          This tests UTF-8 encoding with SSH key auth.'''
              f.write(content.encode('utf-8'))

          # File 3: No metadata
          with sftp.open(f'{base_path}/doc3.md', 'w') as f:
              content = '''# Document Without Metadata (SSH Key)
          This document has no YAML frontmatter and uses SSH key auth.'''
              f.write(content.encode('utf-8'))

          # File 4: In subdirectory
          with sftp.open(f'{base_path}/subdir/doc4.md', 'w') as f:
              content = '''---
          keywords: \"test,subdirectory,ssh-key\"
          ---
          # Subdirectory Document (SSH Key)
          This file is in a subdirectory and uses SSH key authentication.'''
              f.write(content.encode('utf-8'))

          sftp.close()
          transport.close()
          print('Test data uploaded successfully using SSH key authentication!')
          "

