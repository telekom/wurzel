              if [ "$content" = "[]" ]; then
                echo "ERROR: Output file $(basename "$file") contains empty JSON array '[]'"
                exit 1
              fi
            fi
          done

          echo "âœ“ SUCCESS: SFTP step with SSH key auth executed and created $file_count output files!"

      - name: Verify output files content
        run: |
          echo "Verifying output files..."

          # Check each JSON file is not empty and contains expected content
          file_count=0
          empty_files=0

          for file in output/*.json; do
            if [ -f "$file" ]; then
