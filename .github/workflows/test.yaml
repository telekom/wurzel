name: Test

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        run: |
          uv lock
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            UV="$UV_TOOL_BIN_DIR/uv"
            PIP="$UV_TOOL_BIN_DIR/pip"
            PYTHON="$UV_TOOL_BIN_DIR/python"
            make install UV="$UV" PIP="$PIP" PY="$PYTHON"
          else
            UV=$(which uv)
            PIP=$(which pip)
            make install UV="$UV" PIP="$PIP"
          fi


      - name: Test with python ${{ matrix.python-version }}
        run: uv run --frozen pytest ./tests --cov-branch --cov-report term --cov-fail-under=80 --cov=wurzel/
