name: Test

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.11, 3.12]
        test-type: [minimal, full]
        include:
          - os: windows-latest
            python-version: "3.11"
            test-type: minimal
          - os: windows-latest
            python-version: "3.11"
            test-type: full
          - os: macos-latest
            python-version: "3.11"
            test-type: minimal
          - os: macos-latest
            python-version: "3.11"
            test-type: full

    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (minimal)
        if: matrix.test-type == 'minimal'
        run: uv sync --extra test

      - name: Install dependencies (full)
        if: matrix.test-type == 'full'
        run: make install

      - name: Test minimal installation
        if: matrix.test-type == 'minimal'
        run: |
          # Run a basic test to ensure the minimal package works
          uv run python -c "import wurzel; print('Minimal installation successful')"
          # Run only core tests that don't require optional dependencies
          uv run pytest tests/ -k "not (qdrant or milvus or docling or openai or transformers or tlsh or splitter)" -v --ignore=tests/splitter --ignore=tests/splitter_test.py


      - name: Test full installation
        if: matrix.test-type == 'full'
        run: make test
