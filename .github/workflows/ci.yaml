name: CI for Wurzel (Lint, Test & Release)
# inspired by https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
on: push
jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
  test:
    name: Testing 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install the project
        run: |
          uv sync --all-extras --dev
          uv pip install -r DIRECT_REQUIREMENTS.txt
      - name: Run tests
        run: uv run pytest tests --cov-branch --cov-report term --cov-fail-under=80 --cov=wurzel/
  lint:
    name: Lint 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install the project
        run: |
          uv sync --all-extras --dev
          uv pip install -r DIRECT_REQUIREMENTS.txt
      - name: Run lint
        run: uv run pylint .
  
